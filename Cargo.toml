[package]
name = "tokio-tls"
version = "0.1.0"
authors = ["Carl Lerche <me@carllerche.com>",
           "Alex Crichton <alex@alexcrichton.com>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/tokio-rs/tokio-tls"
homepage = "https://github.com/tokio-rs/tokio-tls"
documentation = "https://tokio-rs.github.io/tokio-tls"
description = """
An implementation of TLS/SSL streams for Tokio giving an implementation of TLS
for nonblocking I/O streams.
"""

[dependencies]
cfg-if = "0.1"
futures = "0.1"
log = "0.3"
tokio-core = "0.1"

# Optional dependency that can be enabled with the `force-openssl` feature
openssl = { version = "0.9", optional = true }

# Optional dependency to use `rustls` as a backend, enabled with `force-rustls`
rustls = { version = "0.5", optional = true }
webpki-roots = { version = "0.5", optional = true }

[target.'cfg(all(unix, not(target_os = "macos")))'.dependencies]
openssl = "0.9"

[target.'cfg(target_os = "macos")'.dependencies]
security-framework = "0.1"

[target.'cfg(windows)'.dependencies]
schannel = "0.1"

[target.'cfg(windows)'.dev-dependencies]
advapi32-sys = "0.2"
crypt32-sys = "0.2"
kernel32-sys = "0.2"
winapi = "0.2"

[dev-dependencies]
env_logger = "0.3"
webpki = "0.3"
untrusted = "0.3"

[features]
force-openssl = ["openssl"]
force-rustls = ["rustls", "webpki-roots"]
